<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köroğlu Öyküleri</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="oykuler.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>    
    <div id="filtreler">
        <button id="onceki" onclick="Eksilt()"style="display: none;">
            Önceki
         </button>
        <select id="haftaSec" onchange="TabloYaz()">
            <option value="tum">Hafta Seç</option>
        </select>
        <select id="yazarSec" onchange="TabloYaz()">
            <option value="tum">Yazar Seç</option>
        </select>
        <button id="rassalSec" onclick="rassalSec()">
           Rastgele!
        </button>
        <button id="hepsiSec" onclick="hepsiSec()">
            Hepsi
         </button>
         <button id="sonraki" onclick="Artir()" style="display: none;">
            Sonraki
         </button>
    </div>
    <div id="eskiOykuContainer">
        <input type="checkbox" id="eskiOykuler" name="eskiOykuler" value="Eski" onchange="eskileriEkleCikar(this.checked)" autocomplete="off">
        <label for="eskiOykuler"> 2015 öyküleri dahil olsun mu?</label><br>
    </div>
    <p id="sayiMetin"> Öykü Sayısı: </p>
    <div id="container">
        <table id="KitapListesi"> 
            <tr>
                <th>Öykü</th>
                <th>Yazar</th>
                <th id="haftaBaslik" onclick="siralamaDegistir()">Hafta ▲</th>
            </tr>
        </table>
    </div>
</body>
</html>
